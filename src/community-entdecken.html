<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Entdecken</title>

    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/community-profil.css" rel="stylesheet">
</head>

<body>

    <nav-leiste aktiv="community"></nav-leiste>
    <nav-leiste-community aktiv="entdecken"></nav-leiste-community>

<!-- KART 1 -->
<section class="outfit_karte">
    <div class="benutzer_info">
        <img class="benutzer_icon" src="assets/images/user.png" alt="User Icon">
        <span class="benutzername">Influencer_Lübeck37</span>
    </div>

    <h3 class="outfit_titel">Outfit Lübeck</h3>

    <img class="outfit_bild" src="assets/images/outfit1.jpg" alt="Outfit Bild">

    <div class="interaktionen">
        <button class="community_like">
            Like (<span class="like_count">2490</span>)
        </button>
        <button class="community_comment">Comment</button>
    </div>

    <div class="comment_box hidden">
        <input type="text" placeholder="Write a comment..." />
        <button class="send_comment">Send</button>
    </div>
</section>

<!-- KART 2 -->
<section class="outfit_karte">
    <div class="benutzer_info">
        <img class="benutzer_icon" src="assets/images/user.png" alt="User Icon">
        <span class="benutzername">road_to_10k</span>
    </div>

    <h3 class="outfit_titel">Bitte Liken!</h3>

    <img class="outfit_bild" src="assets/images/outfit2.jpg" alt="Outfit Bild">

    <div class="interaktionen">
        <button class="community_like">
            Like (<span class="like_count">1320</span>)
        </button>
        <button class="community_comment">Comment</button>
    </div>

    <div class="comment_box hidden">
        <input type="text" placeholder="Write a comment..." />
        <button class="send_comment">Send</button>
    </div>
</section>

<script src="assets/js/community.js"></script>
<script src="assets/js/nav-leiste.js"></script>
<script src="assets/js/nav-leiste-community.js"></script>

</body>
</html>
