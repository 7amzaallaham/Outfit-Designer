<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garderobe-Shuhe</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/garderobe.css" rel="stylesheet">
</head>
<body>
    <nav class="navLeiste">
    <a href="community-profil.html" class="tab">Community</a>
    <a href="garderobe-outfits.html" class="tab tab_aktiv">Garderobe</a>
    <a href="neuesOutfit.html" class="tab">neues Outfit</a>
    </nav>

    <nav class="navLeiste">
    <a href="garderobe-outfits.html" class="tab">Outfits</a>
    <a href="garderobe-tshirts.html" class="tab">T-Shirts</a>
    <a href="garderobe-hosen.html" class="tab">Hosen</a>
    <a href="garderobe-schuhe.html" class="tab tab_aktiv">Schuhe</a>
    </nav>
<!--Filter-->
    <button id="filterButton" class="filter_button">
    <img src="assets/images/filter.jpg">
    </button>

    <div id="filterPopup" class="filter_popup">
        <h2 class="filter_title">Filtern</h2>

        <h3>Farben</h3>
        <div class="farben_grid">
            <label class="farbe braun"><input type="checkbox"></label> <!--um farben auswählen zu können? -->
            <div class="farbe rot"></div>
            <div class="farbe gruen"></div>
            <div class="farbe rosa"></div>
            <div class="farbe orange"></div>
            <div class="farbe gelb"></div>
            <div class="farbe schwarz"></div>
        </div>

        <h3>Marken</h3>
        <div class="marken_grid">
            <label><input type="checkbox"> Adidas</label>
            <label><input type="checkbox"> Hilfiger</label>
            <label><input type="checkbox"> Nike</label>
            <label><input type="checkbox"> Lacoste</label>
        </div>

        <button id="filterAnwendenButton" class="anwenden_button">Anwenden</button>
    </div>
<!--Kleidungsvorschau-->
    <section class="kleidungsstück_vorschau">
        <div class="kleidungsstück">
            <img src="assets/images/shuhe1.jpg">
            <button class ="löschen_veröffentlichen"> ... </button>
        </div>
        <div class="kleidungsstück">
            <img src="assets/images/shuhe2.jpg">
            <button class ="löschen_veröffentlichen"> ... </button>   
        </div>
        <div class="kleidungsstück">
            <img src="assets/images/shuhe3.jpg">
            <button class ="löschen_veröffentlichen"> ... </button>
        </div>
        <div class="kleidungsstück">
            <img src="assets/images/shuhe4.jpg">
            <button class ="löschen_veröffentlichen"> ... </button>
        </div>
    </section>
    <!--... Popup-->
    <div id="aktionPopup" class="aktion_popup">
        <button id="loschenButton">Löschen</button>
        <button id="veroffentlichenButton">Veröffentlichen</button>
    </div>

    <div>
        <button class="mehr_laden_button">Mehr Laden...</button>
    </div>
<!--addButton-->
    <div>
        <button id="addButton" class="add_button">+</button>
    </div>
    <div id="addPopup" class="add_popup">
        <h3 class="upload_title">Neues Kleidungsstück hochladen</h3>

        <button class="kamera_button">
            <img src="assets/images/kamera.jpg">
        </button>

        <h3>Farbe:</h3>
        <button id="farbeAuwahlenButton">Farbe auswählen</button>
        <!--Farbe popup-->
        <div id="farbePopup" class="farbe_popup">
        <input type="color" id="colorPicker">
        <button id="farbeAnwenden">Anwenden</button>
        </div>

        <h3>Marke:</h3>
        <div>
            <input type="text" placeholder="Markenname eingeben">
        </div>
        <button id="hochladenButton" class="hochladen_button">Hochladen</button>
    </div>
    <script src="assets/js/garderobe.js"></script>
</body>
</html>
