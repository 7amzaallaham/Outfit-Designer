<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Outfit Designer – Sign up</title>
    
    <link rel="stylesheet" href="assets/css/login-signUp.css">
</head>
<body>

<div class="signup-screen">
    <div class="signup-container">

        <a href="login.html" class="back-arrow">←</a>

        <div class="form-group">
            <label for="username">Username</label>

            <input 
                id="username" 
                type="text" 
                placeholder="" 
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
  
            <input 
                id="email" 
                type="email" 
                placeholder="" 
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="password">Passwort</label>

            <input
                id="password"
                type="password"
                placeholder=""
                autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="password2">Re-enter Passwort</label>

            <input
                id="password2"
                type="password"
                placeholder=""
                autocomplete="new-password">
        </div>
        
        <button class="signup-btn" id="signupBtn" type="button">
            Sign up
        </button>

    </div>
</div>

<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <p id="popupText"></p>
        <button id="popupOk" type="button">OK</button>
    </div>
</div>

<script src="assets/js/popup.js"></script>
<script src="assets/js/login-signUp.js"></script>

</body>
</html>
