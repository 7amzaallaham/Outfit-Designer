<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Outfit Designer – Passwort vergessen</title>

    <link rel="stylesheet" href="assets/css/loginMain.css">
    <link rel="stylesheet" href="assets/css/login.forgotPassword.css">
</head>
<body>

<div class="forgot-screen">
    <div class="forgot-container">

        <a href="login.html" class="back-arrow">←</a>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                id="email"
                type="email"
                placeholder=""
                autocomplete="off">
        </div>

        <button class="forgot-btn" id="forgotBtn" type="button">
            Senden?
        </button>

    </div>
</div>

<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <p id="popupText"></p>
        <button id="popupOk" type="button">OK</button>
    </div>
</div>

<script src="assets/js/popup.js"></script>
<script src="assets/js/login.forgotPassword.js"></script>

</body>
</html>
